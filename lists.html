        <li>Carrots</li>

    <!-- Description List This is new to me-->
    <dl>
        <!-- DT - Description Title -->
        <dt>Kale</dt>
        <!-- DD - Description Description -->
        <dd>A leaf green vegetable</dd>
        <dt>Carrots</dt>
