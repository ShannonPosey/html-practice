<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Custom Data Attributes</title>
    <link rel="stylesheet" href="/style_data.css">
</head>
<body>
    <!-- Can create a custom attributes as long as it starts with "data - " -->
    <div id="customID" class="fancyPants" data-account="Checking" data-max="9999" data-min="0">Some text goes here!</div>

    <h1>Hey, <em class="orange">look</em> at that money</h1>
</body>
</html>
